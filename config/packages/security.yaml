security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        app_user_provider:
        hwi:
            entity:
                class: App\Entity\User
                property: login
#        hwi:
#            id: hwi_oauth.user.provider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 2592000 # 30 days in seconds
#        secured_area:
            oauth:
                resource_owners:
                    facebook: "/connect/check-facebook"
                    google: "/connect/check-google"
                    twitter: /login/check-twitter
                login_path: /connect
                default_target_path: /profile/edit
                use_forward: false
                failure_path: /registration
                oauth_user_provider:
                    service: defaultbundle.oauth_provider
#            oauth:
#                resource_owners:
#                    facebook: "/connect/check-facebook"
#                    google: "/connect/check-google"
#                    twitter: /login/check-twitter
#                login_path: /connect
#                use_forward: false
#                failure_path: /registration
#                oauth_user_provider:
#                    service: defaultbundle.oauth_provider

                    # activate different ways to authenticate

                    # http_basic: true
                    # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

                    # form_login: true
                    # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/reservation, roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/profile, roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/registration, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/connect/check-facebook", roles: IS_AUTHENTICATED_ANONYMOUSLY }